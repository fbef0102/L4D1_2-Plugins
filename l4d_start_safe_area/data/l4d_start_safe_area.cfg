// If cvar not set in "xxx" (map name) selection, the plugin will use "default" (Global) selection
// 如果在 "xxx" (地圖名) 區段沒有找到參數, 則會使用 "default" 區段預設的參數

"l4d_start_safe_area"
{
	"Maps"
	{
		// Global settings for all maps
		// 所有地圖預設參數
		"default"
		{
			// 1=Enable plugin in this map, 0=Disable plugin in this map
			// 1=起用插件, 0=關閉插件
			"enable" "1"
			
			// Create Safe Area distance by the plugin
			// 插件自己創造的安全區域範圍
			"distance"	"500.0"
			
			// 1=Create Yellow Beam Ring to indicate custom safe area, 0=off
			// 1=在安全區域範圍外產生黃色光圈, 標明範圍, =沒有黃色光圈
			"beam_ring"	"1"
			
		}
	
		// map name 
		// 地圖名稱
		"c1m1_hotel"
		{
			"enable" "0"
		}
		
		// Resident Evil The Hive map 1
		// 惡靈古堡 蜂巢 第一關
		"the_hive_m1" 
		{
			"distance"	"400.0"
		}
		
		// Chernobyl: Chapter One map 1
		"ch01_jupiter"
		{
			"distance"	"400.0"
		}
	}
}
